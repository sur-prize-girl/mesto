<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./pages/index.css">
    <script type="module" src="scripts/index.js" defer></script>
        <title>Место</title>
</head>

<body class="body">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="images/image.jpg" alt="Аватарка">
            <div class="profile__info">
                <div class="profile__user">
                    <h1 class="profile__name">Жак-Ив Кусто</h1> <button type="button" class="profile__edit" aria-label="Редактировать профиль"></button>
                </div>
                <p class="profile__status">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button" aria-label="Добавить"></button>
        </section>
        <section>
            <ul class="elements">

            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
<div class="popup popup_type_profile">
    <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_type_profile" name="profile-form" novalidate>
            <input id="name" class="popup__input popup__input_type_name" name="name" type="text" placeholder="Введите имя" minlength="2" maxlength="40" required/>
            <span id="error-name" class="error-message"></span>
            <input id="status" class="popup__input popup__input_type_status" name="status" type="text" placeholder="Напишите, кто вы"  minlength="2" maxlength="200" required/>
            <span id="error-status" class="error-message"></span>
            <button type="submit" class="popup__submit">Сохранить</button>
        </form>
    </div>
</div>
<div class="popup popup_type_place">
    <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_type_place" name="card-form" novalidate>
            <input id="place" class="popup__input popup__input_type_place" name="place" type="text" placeholder="Название места" minlength="2" maxlength="30" required/>
            <span id="error-place" class="error-message"></span>
            <input id="url" class="popup__input popup__input_type_url" name="source" type="url" placeholder="Ссылка на картинку" required/>
            <span id="error-url" class="error-message"></span>
            <button type="submit" class="popup__submit">Создать</button>
        </form>
    </div>
</div>
<div class="popup popup_type_img">
    <div class="popup__img-container">
        <button type="button" class="popup__close"></button>
        <figure>
            <img class="popup__fig-img" src="#" alt="">
            <figcaption class="popup__fig-caption">Новое место</figcaption>
        </figure>
    </div>
</div>
<template id="cards-template" class="elements__card-template">
    <li class="elements__card">
        <img class="elements__img" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
        <button type="button" class="elements__trash" aria-label="Удалить"></button>
        <div class="elements__caption">
            <h2 class="elements__name">Карачаевск</h2>
            <button type="button" class="elements__like" aria-label="Нравится"></button>
        </div>
    </li>
</template>
</body>
</html>
