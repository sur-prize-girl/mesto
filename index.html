<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="body">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="images/image.jpg" alt="Аватарка">
            <div class="profile__info">
                <div class="profile__user">
                    <h1 class="profile__name">Жак-Ив Кусто</h1> <button type="button" class="profile__edit" aria-label="Редактировать профиль"></button>
                </div>
                <p class="profile__status">Исследователь океана</p>
            </div>
            <button type="button" class="profile__button" aria-label="Добавить"></button>
        </section>
        <section>
            <ul class="elements">
                <li class="elements__card">
                    <img class="elements__img" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                    <div class="elements__caption">
                        <h2 class="elements__name">Карачаевск</h2>
                        <button type="button" class="elements__like" aria-label="Нравится"></button>
                    </div>
                </li>
                <li class="elements__card">
                    <img class="elements__img" src="images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
                    <div class="elements__caption">
                        <h2 class="elements__name">Гора Эльбрус</h2>
                        <button type="button" class="elements__like" aria-label="Нравится"></button>
                    </div>
                </li>
                <li class="elements__card">
                    <img class="elements__img" src="images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
                    <div class="elements__caption">
                        <h2 class="elements__name">Домбай</h2>
                        <button type="button" class="elements__like" aria-label="Нравится"></button>
                    </div>
                </li>
                <li class="elements__card">
                    <img class="elements__img" src="images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
                    <div class="elements__caption">
                        <h2 class="elements__name">Гора Эльбрус</h2>
                        <button type="button" class="elements__like" aria-label="Нравится"></button>
                    </div>
                </li>
                <li class="elements__card">
                    <img class="elements__img" src="images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
                    <div class="elements__caption">
                        <h2 class="elements__name">Домбай</h2>
                        <button type="button" class="elements__like" aria-label="Нравится"></button>
                    </div>
                </li>
                <li class="elements__card">
                    <img class="elements__img" src="images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
                    <div class="elements__caption">
                        <h2 class="elements__name">Карачаево-Черкессия</h2>
                        <button type="button" class="elements__like" aria-label="Нравится"></button>
                    </div>
                </li>
            </ul>
        </section>

    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
<div class="popup">
    <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="profile-form">
            <input class="popup__input popup__input_type_name" name="name" type="text" placeholder="Введите имя"/>
            <input class="popup__input popup__input_type_status" name="status" type="text" placeholder="Напишите, кто вы"/>
            <button type="submit" class="popup__submit">Сохранить</button>
        </form>
    </div>
</div>
<script src="scripts/index.js"></script>
</body>
</html>
