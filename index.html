<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="body">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="images/image.jpg" alt="Аватарка">
            <div class="profile__info">
                <div class="profile__user">
                    <h2 class="profile__name">Жак-Ив Кусто</h2> <button type="button" class="profile__edit"></button>
                </div>
                <p class="profile__status">Исследователь океана</p>
            </div>
            <button type="button" class="profile__button">
                <img src="images/Vector.svg">
            </button>
        </section>
        <section>
            <ul class="elements">
                <li class="elements__card">
                    <img class="elements__img" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                    <div class="elements__caption">
                        <p class="elements__name">Карачаевск</p>
                        <div class="elements__like"></div>
                    </div>
                </li>
                <li class="elements__card">
                    <img class="elements__img" src="images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
                    <div class="elements__caption">
                        <p class="elements__name">Гора Эльбрус</p>
                        <div class="elements__like"></div>
                    </div>
                </li>
                <li class="elements__card">
                    <img class="elements__img" src="images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
                    <div class="elements__caption">
                        <p class="elements__name">Домбай</p>
                        <div class="elements__like"></div>
                    </div>
                </li>
                <li class="elements__card">
                    <img class="elements__img" src="images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
                    <div class="elements__caption">
                        <p class="elements__name">Гора Эльбрус</p>
                        <div class="elements__like"></div>
                    </div>
                </li>
                <li class="elements__card">
                    <img class="elements__img" src="images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
                    <div class="elements__caption">
                        <p class="elements__name">Домбай</p>
                        <div class="elements__like"></div>
                    </div>
                </li>
                <li class="elements__card">
                    <img class="elements__img" src="images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
                    <div class="elements__caption">
                        <p class="elements__name">Карачаево-Черкессия</p>
                        <div class="elements__like"></div>
                    </div>
                </li>
            </ul>
        </section>

    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
<section class="popup">
    <div class="popup__container">
        <button class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
            <input class="popup__input popup__input-name" name="name" type="text" placeholder="Жак-Ив Кусто"/>
            <input class="popup__input popup__input-status" name="status" type="text" placeholder="Исследователь океана"/>
            <button type="submit" class="popup__submit">Сохранить</button>
        </form>
    </div>
</section>
<script src="scripts/index.js"></script>
</body>
</html>
